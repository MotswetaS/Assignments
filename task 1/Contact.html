<!DOCTYPE html>

<head>

    <script src="https://kit.fontawesome.com/c0dd832c52.js" crossorigin="anonymous"></script>

<body>

    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
    <nav id="nav">
        <div id="nav_link">
            <a href="index.html">Home</a>

               <h1>

                </h1>
          </div> 
            <div id="contactlinks">

                <i class="fa fa-behance-square"></i>

                <i class="fa fa-linkedin"></i>
            </div>
        
        </div>

            <div class="input">
                <label for="name">Fullnames</label><br>

            <div class="input">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="john@gmail.com">
            </div>
            <div class="input">
                <label for="textarea">Leave message</label><br>
                <textarea id="textarea" name="textarea" rows="6" ></textarea>
            </div>
        </form>
